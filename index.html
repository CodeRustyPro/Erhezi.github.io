---
layout: default
robots: noindex
---

<!--<div class="main-post-list">-->

  <ul class="timeline">
    
    {% for project in site.data.projects %}

      <li class="timeline-inverted">
        <div class="timeline-image">
          <a href="https://{{ project.gh_user }}.github.io/{{ project.repo }}" target="_blank">
          <img class="img-me" src="{{ project.img | prepend: site.baseurl }}" alt="">
          </a>
        </div>
        <div class="timeline-panel">
          <div class="timeline-heading">
            <h5>
              <a href="https://{{ project.gh_user }}.github.io/{{ project.repo }}" target="_blank">
              <img src="{{ project.img | prepend: site.baseurl }}", style="float:left;width:30px;height:30px;"> 
              </a>
              &nbsp;<span>&#8647;</span> demo  |  repo <span>&#8650;</span>
            </h5>
            <h4><a href="https://github.com/{{ project.gh_user }}/{{ project.repo }}" target="_blank">{{ project.name }}</a></h4>
          </div>
          <div class="timeline-body">
            {{ project.desc | markdownify }}
          </div>
        </div>
      </li>
    {% endfor %}

    <li class="timeline-inverted">
      <div class="timeline-image">
        <img class="user-image" src="{{site.baseurl}}{{ site.timeline-img }}" alt="">
      </div>
    </li> -->
  </ul>
